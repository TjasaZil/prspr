    <div class="container">
        <div class="row">
            <div class="col-3">
              <ul>
                <li><a class="nav-link" href="index.html">Seznam študentov</a></li>
                <li><a class="nav-link" href="listProjects.html">Seznam projektov</a></li>
                <li><a class="nav-link" href="#">Ustvari novega študenta</a></li>
                <li><a class="nav-link" href="newProject.html">Ustvari nov projekt</a></li>
            </ul>
            </div>  
            <div class="col-9" id="app">
              <h3>Vnesite naslednje podatke</h3>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Id študent</label>
                      <input v-model="student.idStudent" type="text" class="form-control" id="idStudenta" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ime študenta</label>
                        <input v-model="student.firstNameStudent" type="text" class="form-control" id="imeStudenta" aria-describedby="emailHelp">
                    
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Priimek študenta</label>
                        <input v-model="student.lastNameStudent" type="text" class="form-control" id="dolzinaPesa" aria-describedby="emailHelp">
                    
                      </div>
                      <div class="mb-3">
                        <label for="mySelect" class="form-label">Projekt:</label>
                        <select v-model="selected" id="mySelect">
                          <option v-for="option in options" :value="option.value">
                            {{ option.text }}
                          </option>
                        </select>
                      </div>
                 
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Strinjam se z pogoji uporabe</label>
                    </div>
                    
                  </form>
                  <button @click="postStudent" type="submit" class="btn btn-primary">Potvrdi</button>
                  <h3>{{message}}</h3>
            </div>         
        </div>
        
    </div>
